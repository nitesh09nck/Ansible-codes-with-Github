--- 
 - name: create a file
   file:
      path: /home/ubuntu/testfile2
      state: touch

 - name: install webserver
   apt:
     name: apache2
     state: present 

 - name: start web service 
   service:
     name: apache2 
     state: started

 - name: copy my index file into web file location
   template:
      src: index.j2
      dest: /var/www/html/index.html